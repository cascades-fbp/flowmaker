<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlowMaker</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendors/draw2d_GPL_5/css/contextmenu.css" rel="stylesheet">
    <link href="/app/assets/css/frontend.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header and navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">FLOWMAKER</span>
        </div>
        <div id="navbar">
          <div class="btn-toolbar" role="toolbar" style="padding-top:8px;">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="toolbar-new" aria-label="New Flow"><span class="glyphicon glyphicon glyphicon-file" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default" id="toolbar-open" aria-label="Open Flow"><span class="glyphicon glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default" id="toolbar-save" aria-label="Save Flow"><span class="glyphicon glyphicon glyphicon-save" aria-hidden="true"></span></button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="toolbar-zoomin" aria-label="Zoom In"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default" id="toolbar-zoomreset" aria-label="Zoom 1:1"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-default" id="toolbar-zoomout" aria-label="Zoom Out"><span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Canvas -->
    <div id="canvas"></div>
    <!-- Add/Edit Component Modal Dialog -->
    <div class="modal" id="addComponentModal" tabindex="-1" role="dialog" aria-labelledby="node-title" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="node-title">...</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="node-name" class="control-label">Name:</label>
                <input type="text" class="form-control" id="node-name">
              </div>
              <div class="form-group">
                <label for="node-component" class="control-label">Component:</label>
                <input type="text" class="form-control" id="node-component">
              </div>
              <div class="form-group">
                <label for="node-inputs"class="control-label">Number of inputs:</label>
                <select class="form-control" id="node-inputs">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">0</option>
                </select>
              </div>
              <div class="form-group">
                <label for="node-inputs"class="control-label">Number of outputs:</label>
                <select class="form-control" id="node-outputs">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">0</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">...</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add/Edit IIP Modal Dialog -->
    <div class="modal" id="singleFieldModal" tabindex="-1" role="dialog" aria-labelledby="single-title" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="single-title">...</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="single-content" class="control-label">...</label>
                <textarea class="form-control " id="single-content"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">...</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Confirmation Dialog -->
    <div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirm-title" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="confirm-title">...</h4>
          </div>
          <div class="modal-body">
            This is a test
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger">...</button>
            <button type="button" class="btn btn-primary">...</button>
          </div>
        </div>
      </div>
    </div>
    <div id="errorPanel" class="panel panel-danger">Testing!</div>
    <!-- Loading all JS dependencies & logic -->
    <script src="/vendors/draw2d_GPL_5/lib/jquery-1.10.2.min.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/jquery.autoresize.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/jquery-touch_punch.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/jquery.contextmenu.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/shifty.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/raphael.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/rgbcolor.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/canvg.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/Class.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/json2.js"></script>
    <script src="/vendors/draw2d_GPL_5/lib/pathfinding-browser.min.js"></script>
    <script src="/vendors/draw2d_GPL_5/src/draw2d.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/jquery.browser/dist/jquery.browser.min.js"></script>
    <script src="/bower_components/jquery.layout/dist/jquery.layout-latest.min.js"></script>
    <script src="/bower_components/FileSaver.js/FileSaver.min.js"></script>
    <script src="/app/assets/js/app.js"></script>
    <script src="/app/assets/js/view.js"></script>
    <script src="/app/assets/js/toolbar.js"></script>
    <script src="/app/assets/js/properties.js"></script>
    <script src="/app/assets/js/connection.js"></script>
    <script src="/app/assets/js/component.js"></script>
    <script src="/app/assets/js/iip.js"></script>
    <script src="/app/assets/js/exports.js"></script>
    <script src="/app/assets/js/legend.js"></script>
  </body>
</html>
